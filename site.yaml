mode: development


base_url: / # The base url for autogenerated links.
media_url: /media # URL where the media files are served from.
media_root: media # Relative path from content folder.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin

context:
    data:
        tweet_via: ajdawson
    
        menu:
            -
                name: About
                description: background and interests
                type: page
                url: about.html
            -
                name: Research
                description: current and past research projects
                type: page
                url: research.html
            -
                name: Software
                description: open source projects
                type: page
                url: software.html
            -
                name: Contact
                description: ways you can get in touch with me
                type: page
                url: contact.html
            -
                name: Blog
                description: miscellaneous writings
                type: node
                url: blog
                
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2015-09-09 14:30:00
    author: Andrew Dawson
    
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true

tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
